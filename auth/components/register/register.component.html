<div class="register-container">
    <div class="form-wrapper">
      <h2>Create a New Account</h2>
  
      <!-- Register Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="role">Role</label>
          <input type="text" id="role" [(ngModel)]="role" name="role" required placeholder="Enter your role" />
        </div>
  
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
        </div>
  
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Create a password" />
        </div>
  
  
        <button type="submit">Register</button>
  
      </form>
  
      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
