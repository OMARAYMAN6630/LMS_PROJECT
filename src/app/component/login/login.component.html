<div class="first-page">
  <div class="app-container">
    <div class="header">
      <h1>Welcome to </h1> <h1> E-learning Management System</h1>
      <p>Learn at your own pace, anytime, anywhere.</p>
    </div>
    <div class="form">
      <div class="login-container">
        <div class="form-wrapper">
          <h2>Login to Your Account</h2>

          <!-- Login Form -->
          <form >
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
              </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
            </div>
            <button type="button" class="btn btn-info" (click)="login()">Login</button>
            <div class="row">
              <div class="col-md-6">
              <a href="/register" style="text-decoration: none;"> Need Account ?<span class="text-danger">Register</span></a>
              </div>
           </div>
          </form>
        </div>
      </div>
    </div>

    <!-- This is where the routed components (Login/Register) will be displayed -->
  </div>
</div>
