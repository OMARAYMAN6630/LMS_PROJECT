<div class="assignment-form">
  <h2>Submit Assignment</h2>

  <!-- Course Selector -->
  <label for="courseSelect">Select a Course:</label>
  <select
    id="courseSelect"
    [(ngModel)]="selectedCourseId"
    (change)="onCourseSelect($event)">
    <option value="" disabled selected>Select a course</option>
    <option *ngFor="let course of studentCourses$ | async" [value]="course.id">
      {{ course.title }}
    </option>
  </select>

  <!-- Assessment Selector -->
  <label for="assessmentSelect">Select an Assessment:</label>
  <select
    id="assessmentSelect"
    [(ngModel)]="selectedAssessmentId"
    [disabled]="assessments.length === 0">
    <option value="" disabled selected>Select an assessment</option>
    <option *ngFor="let assessment of assessments" [value]="assessment.id">
      {{ assessment.title }}
    </option>
  </select>

  <!-- Submit and Reset Buttons -->
  <div class="buttons">
    <button
      (click)="submitAssignment()"
      [disabled]="!selectedCourseId || !selectedAssessmentId">
      Submit Assignment
    </button>
    <button
      (click)="resetForm()">
      Reset
    </button>
  </div>

  <!-- Success Message -->
  <div *ngIf="submissionSuccess" class="success-message">
    <p>Assignment submitted successfully!</p>
  </div>
</div>
