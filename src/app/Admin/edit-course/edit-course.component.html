<app-admin-dashboard></app-admin-dashboard>
<div class="edit-container">
  <h2>Edit Course</h2>
  <div class="edit-form">
    <form (ngSubmit)="onSubmit()" *ngIf="course">
      <div>
        <label for="title">Course Title:</label>
        <input id="title" [(ngModel)]="course.title" name="title" required />
      </div>
  
      <div>
        <label for="description">Course Description:</label>
        <textarea id="description" [(ngModel)]="course.description" name="description" required></textarea>
      </div>
  
      <button type="submit">Save Changes</button>
      <!-- <button type="button" (click)="navigateBack()">Cancel</button> -->
    </form>
  
  </div>
  <p *ngIf="!course">Loading course details...</p>
</div>
