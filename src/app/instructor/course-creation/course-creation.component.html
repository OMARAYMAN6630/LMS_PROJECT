<app-instructor-dashboard></app-instructor-dashboard>
<div class="dashboard-container">
  <h2>Welcome, Instructor</h2>

  <!-- Section: Your Courses -->

  <div *ngIf="instructorCourses$ | async as courses; else loading">
    <label for="courseSelect">Select a Course:</label>
    <select id="courseSelect" (change)="onCourseSelect($event)">
      <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
    </select>
  </div>

  <ng-template #loading>
    <p>Loading courses...</p>
  </ng-template>

  <!-- Section: Manage Course Materials -->
  <h3>Manage Course Materials</h3>
  <div *ngIf="selectedCourseId">
    <label for="materialInput">Material:</label>
    <input
      id="materialInput"
      type="text"
      [(ngModel)]="material"
      placeholder="Enter material"
    />
    <button (click)="addMaterial()" [disabled]="!material">Add Material</button>
  </div>

  <!-- Section: Create Assessments -->
  <h3>Create Assessments</h3>
  <div *ngIf="selectedCourseId">
    <label for="assessmentTitle">Assessment Title:</label>
    <input
      id="assessmentTitle"
      type="text"
      [(ngModel)]="assessmentTitle"
      placeholder="Enter assessment title"
    />
    <button (click)="createAssessment()" [disabled]="!assessmentTitle">Add Assessment</button>
  </div>
</div>
